<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="resources/js/jquery.min.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container">
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
                <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                    </div>
                    <div style="padding-top:30px" class="panel-body" >
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        <form id="loginform" class="form-horizontal" role="form" action="/App/main/login" >
                            <%
                                String err = (String) request.getAttribute("err");
                                if (err != null) {

                            %>
                                <div class="alert alert-danger">
                                    <p>Error: <%=err%></p>
                                    <span></span>
                                </div>
                            <%
                                }
                            %>
                            <div id="signupalert" style="display:none" class="alert alert-danger">
                                <p></p>
                                <span></span>
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" class="form-control" name="emailId" id="emailId" placeholder="email">                                        
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" class="form-control" name="passw" id="passw" placeholder="password">
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <select name="type" id="type" class="form-control">
                                    <option disabled selected>user type</option>
                                    <option value="HR">HR</option>
                                    <option value="manager">manager</option>
                                    <option value="employee">employee</option>
                                </select>
                            </div>
                            <!--                            <div class="input-group">
                                                            <div class="checkbox">
                                                                <label>
                                                                    <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                                                </label>
                                                            </div>
                                                        </div>-->
                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->
                                <div class="col-sm-12 controls">
                                    <input type="submit" class="form-control" value="submit" />
                                    <input type="button" class="form-control" value="Login" onclick="login('emailId', 'passw', 'type')" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                        Don't have an account! 
                                        <a href="#" onClick="$('#loginbox').hide();
                                                $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                    </div>
                                </div>
                            </div>    
                        </form>
                    </div>                     
                </div>  
            </div>
            <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Sign Up</div>
                        <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide();
                                $('#loginbox').show()">Sign In</a></div>
                    </div>  
                    <div class="panel-body" >
                        <form id="signupform" class="form-horizontal" role="form" action="/main/usrReg">
                            <div id="signupalert1" style="display:none" class="alert alert-danger">
                                <p>Error:</p>
                                <span></span>
                            </div>
                            <div class="form-group">
                                <label for="firstname" class="col-md-3 control-label">First Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="fname1" id="fname1" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="col-md-3 control-label">Last Name</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="lname1" id="lname1" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-md-3 control-label">Email</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="emailId1" id="emailId1" placeholder="Email Address">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-md-3 control-label">Password</label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" name="passw1" id="passw1" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-md-3 control-label">Type</label>
                                <div class="col-md-9">
                                    <select name="type1" id="type1" class="form-control">
                                        <option disabled selected>user type</option>
                                        <option value="HR">HR</option>
                                        <option value="manager">manager</option>
                                        <option value="employee">employee</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- Button -->                                        
                                <div class="col-md-offset-3 col-md-9">
                                    <button id="btn-signup" type="button" class="btn btn-info" onclick="register('fname1', 'lname1', 'emailId1', 'passw1', 'type1')"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                                </div>
                            </div>
                            <div class="form-group">                 
                                <div class="col-md-offset-3 col-md-9" id="notifyError" style="display: none;">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>      
            </div> 
            <div id="loggedIn" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <p>Wel Come</p>
            </div>
        </div>
        <script>
            function register(fname1, lname1, emailId1, passw1, type1) {
                var fname = $("#" + fname1)[0].value;
                var lname = $("#" + lname1)[0].value;
                var emailId = $("#" + emailId1)[0].value;
                var passw = $("#" + passw1)[0].value;
                var type = $("#" + type1)[0].value;

                var url = "/App/main/usrReg?fname=" + fname + "&lname=" + lname + "&emailId=" + emailId + "&passw=" + passw + "&type=" + type;
                $.ajax({url: url, success: function (data) {
                        if (data == "success") {
                            $('#signupbox').hide();
                            $('#loginbox').show();
                            $("#signupalert").show();
                            $("#signupalert").removeClass("alert-danger");
                            $("#signupalert").addClass("alert-success");
                            $("#signupalert").html("registation successfully done.. plaese login.");
                        } else {
                            $("#signupalert1").show();
                            $("#signupalert").addClass("alert-danger");
                            $("#signupalert").removeClass("alert-success");
                            $("#signupalert1").html(data);
                        }
                    }
                });
            }
        </script>
    </body>
</html>
